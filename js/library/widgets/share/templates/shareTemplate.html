<div class="esriCTFullHeightWidth" data-dojo-attach-point="applicationHeaderShareContainer">
    <div data-dojo-attach-point="divAppContainer" class="esriCTDivAppContainer esriCTHideContainerHeight">
        <div class="esriCTDivAppHolder" data-dojo-attach-point="divAppHolder">
            <div id="divAppContent" class="esriCTShareContainer">
                <div class="esriCTShare" align="center" data-dojo-attach-point="divFacebook">
                    <div title="${sharedNls.buttons.facebook}" class="esriCTFacebook" data-dojo-attach-point="imgFacebook">
                    </div>
                </div>
                <div class="esriCTShare" align="center" data-dojo-attach-point="divTwitter">
                    <div title="${sharedNls.buttons.twitter}" class="esriCTTwitter" data-dojo-attach-point="imgTwitter">
                    </div>
                </div>
                <div class="esriCTShare" align="center" data-dojo-attach-point="divMail">
                    <div title="${sharedNls.buttons.email}" class="esriCTEmail" data-dojo-attach-point="imgMail">
                    </div>
                </div>
                <div class="esriCTShare" align="center" data-dojo-attach-point="divEmbedding">
                    <div title="${sharedNls.buttons.embedding}" class="esriCTEmbedding" data-dojo-attach-point="imgEmbedding">
                    </div>
                </div>
            </div>
        </div>
        <div class="esriCTDivShareContainer esriCTHideContainerHeight" data-dojo-attach-point="divShareContainer">
            <div data-dojo-attach-point="divShareCodeContainer" class="esriCTDivShareCodeContainer ">
            </div>
            <textarea data-dojo-attach-point="divShareCodeContent" class="esriCTTxtShare">
            </textarea>
        </div>
    </div>
</div>
